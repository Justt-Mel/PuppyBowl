<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>PuppyBowl</title>
  </head>
  <body>
    <h1>Welcome to Puppy Bowl!</h1>
    <!--Don't be afraid to add stuff to your HTML as needed!-->
    <div class ="puppyForm">   
     <form id="addPuppy">
      <div>
        <label>Puppies Name</label>
        <input type="text" name = "name" required>
      </div>
      <div>
        <label>Puppies Breed</label>
        <input type="text" name = "Breed" required>
      </div>
      <div>
        <label>Puppies Activity</label>
        <input type="radio" name = "Activity" value="Benched" checked>
        <label>Benched</label>
        <input type="radio" name = "Activity" value="Field">
        <label>Field</label>
      </div>
      <div>
        <label>Puppies Photo</label>
        <input type="url" name = "puppyImg">
      </div>
      <div>
        <label>Puppies Team</label>
        <input type="number" name = "teamId">
      </div>
      <button type="submit">Enter</button>
     </form>
    </div>

    <div id="playerList"></div>
  </body>
</html>
