<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>PuppyBowl</title>
  </head>
  <body>
    <h1>Welcome to Puppy Bowl!</h1>
    <!--Don't be afraid to add stuff to your HTML as needed!-->
  <div class="puppyForm">
    <form id="addPuppy">
      <h1>Add A Puppy Player </h1>
      <div>
        <label>Puppies Name</label>
        <input type="text" name = "name" required>
      </div>
      <div>
        <label>Puppies Breed</label>
        <input type="text" name = "breed" required>
      </div>
      <div>
        <label>Puppies Activity</label>
        <select name="status" required>
          <option value="bench">Benched</option>
          <option value="field">Active</option>
        </select>
      </div>
      <div>
        <label>Puppies Photo</label>
        <input type="url" name = "imageUrl">
      </div>
      <div>
        <label>Puppies Team Id</label>
        <input type="number" name = "teamId">
      </div>
      <button type="submit">Add</button>
     </form>
    </div>
  <div id="playerList"></div>
  </body>
</html>
